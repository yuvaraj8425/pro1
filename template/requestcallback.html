{% extends 'home.html' %}

{% load static %}

{% block title %}
Request Callback
{% endblock title %}

{% block body %}
<div class="main-content">
    <div class="modal">
        <div class="modal-header">
            <h2>Request a Callback</h2>
        </div>
        <p>Fill in the form below to request a callback from our team.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="datetime">Preferred Date and Time</label>
                <input type="datetime-local" id="datetime" name="datetime" value="2024-12-21T13:30" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>
{% endblock body %}

{% block css %}
<link href="{% static 'requestcallback.css' %}" rel="stylesheet" type="text/css">
{% endblock css %}
